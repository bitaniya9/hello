<!DOCTYPE html>
<html>
<head>
  <style>
    /* Container aligned to the right edge of parent */
    .right-aligned-container {
      margin-left: auto;       /* Pushes container to the right */
      display: inline-block;   /* Container hugs content width */
      text-align: right;       /* Aligns text inside to right */
      background: transparent; /* Transparent background */
      padding: 10px;           /* Add spacing if needed */
    }

    /* Optional: Style individual text items */
    .nav-item {
      display: inline-block;   /* Places items horizontally */
      margin-left: 20px;       /* Space between items */
      font-weight: bold;       /* Example styling */
    }
  </style>
</head>
<body>
  <div class="right-aligned-container">
    <span class="nav-item">Ski</span>
    <span class="nav-item">Snowboard</span>
    <span class="nav-item">Limited Edition</span>
    <span class="nav-item">About</span>
  </div>
</body>
</html>
